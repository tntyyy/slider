<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Slider</h1>

        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <p class="image-text">Work 1</p>
              <img src="slides/1.png" alt="" />
            </div>
            <div class="swiper-slide">
              <p class="image-text">Work 2</p>
              <img src="slides/2.png" alt="" />
            </div>
            <div class="swiper-slide">
              <p class="image-text">Work 3</p>
              <img src="slides/3.png" alt="" />
            </div>
            <div class="swiper-slide">
              <p class="image-text">Work 4</p>
              <img src="slides/4.png" alt="" />
            </div>
            <div class="swiper-slide">
              <p class="image-text">Work 5</p>
              <img src="slides/5.png" alt="" />
            </div>
          </div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
